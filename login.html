<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="login.css">
</head>
<body>
     <h1 class="MunchMate">Munch Mate</h1>

     <form action="/login" method="POST" class="loginForm">
         
          <p class="login">LOG IN</p>
         
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
               <input type="email" id="formEmail" class="form-control" placeholder="Email Address"/>
          </div>
     
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
               <input type="password" id="form2Example2" class="form-control" placeholder="Password"/>
          </div>
     
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
               <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="form-check1" checked />
                         <label class="form-check-label" for="form-check1"> Remember me </label>
                    </div>
               </div>
               <!-- Submit button -->
               <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Login</button>
     
               <div class="col1">
                    <!-- Simple link -->
                    <a href="#!" >Forgot password?</a>
               </div>
          </div>
     
          
     
          <!-- Register buttons -->
          <div class="text-center">
               <p>Don't have a account? 
               <a href="#!"><span>Sign up here</span></a>
          </div>
     </form>
</body>
</html>
